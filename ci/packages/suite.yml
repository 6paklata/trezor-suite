suite test unit:
    stage: unit testing
    script:
        - yarn workspace @trezor/suite-data copy-static-files
        - yarn workspace @trezor/suite test:unit
    dependencies:
        - install and build

suite test integration:
    only:
        - schedules
    stage: integration testing
    script:
        - yarn workspace @trezor/suite test-health
    dependencies:
        - install and build

suite check outdated:
    stage: misc
    allow_failure: true
    script:
        - ./ci/scripts/outdated.sh
    dependencies:
        - install and build

suite check unused messages:
    stage: misc
    allow_failure: true
    script:
        - yarn workspace @trezor/suite translations:unused
    dependencies:
        - install and build

